<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <style>
            html, body
            {
                width: 100%;
                height: 100%;
                margin: 0px;
                border: solid;
            }
        </style>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
             var watch = 0;
             var iW = 0;
             var iH = 0;
             var xPos = 0;
             var yPos = 0;
             var xVel = 0;
             var yVel = 0;
             var xAcel = 0;
             var yAcel = 0;
             var canvas;
             var cnv;

             
             window.onload = function() {
                  //init();
                  document.addEventListener("deviceready", init, false);
             }

             function init() {
                  iW = window.innerWidth;
                  iH = window.innerHeight;
                  canvas = document.getElementById('myCanvas');
                  cnv = canvas.getContext("2d");
                  cnv.canvas.width = iW;
                  cnv.canvas.height = iH;
                  SetCanvasWidth(canvas);
                  canvas.scale(240.0 / cnv.canvas.width, 320.0 / cnv.canvas.height);
                  iW = 240;
                  iH = 320;
                  target = new Image();
                  target.src = "images/Ball.png";
                  xPos = (iW - target.width) / 2;
                  xVel = 0;
                  yPos = (iH - target.height) / 2;
                  yVel = 0;
                  watch = navigator.accelerometer.watchAcceleration(success, failure, { frequency: 40 });
                  window.setInterval(Draw, 25);

             }

             function SetCanvasWidth(canvas) {
                  if ((canvas.height / 1.5) <= canvas.width)
                       canvas.width = canvas.height / 1.5;
                  else
                       canvas.height = canvas.width * 1.5;
             }
             
             function Draw() {
                  cnv.clearRect(0, 0, canvas.width, canvas.height);
                  cnv.drawImage(target, xPos, yPos);
             }
             function success(accel) {

                  xVel -= (accel.x  * 0.04);
                  //xAcel = accel.x;
                  yVel += (accel.y  * 0.04);
                  //yAcel = accel.y;
                  xPos += ((xVel * 0.04 * canvas.width/14));
                  yPos += ((yVel * 0.04 * canvas.height/21));
                  if (xPos <= 0) {
                       xPos = 0;
                       xVel = 0;
                       xAcel = 0;
                  }
                  if (yPos <= 0) {
                       yPos = 0;
                       yVel = 0;
                       yAcel = 0;
                  }
                  if (xPos >= (iW - target.width)) {
                       xPos = iW - target.width;
                       xVel = 0;
                       xAcel = 0;
                  }
                  if (yPos >= (iH - target.height)) {
                       yPos = iH - target.height;
                       yVel = 0;
                       yAcel = 0;
                  }
             }

             function failure() {
                  alert("Error");
             }
        </script>
        <title>Hello World</title>
    </head>
    <body>
    <canvas id="myCanvas" ></canvas>
    </body>
</html>
